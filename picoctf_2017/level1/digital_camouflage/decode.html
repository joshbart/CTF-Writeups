<html>
	<body>
		<button onclick="decodePswd()">Decode</button>

		<p>The results should appear below.</p>

		<p id="toscreen"></p>
		
		<script>
			function decodePswd() {
				var passwd = "dEo2NFpxYmRMdw==";
				var decoded = window.atob(passwd);
				
				var result = "Encoded Password: " + passwd + "<br>" + "Decoded Password: " + decoded;
				document.getElementById("toscreen").innerHTML = result;
			}
		</script>
	</body>
</html>
